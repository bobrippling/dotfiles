schemes:
  solarized_dark: &solarized_dark
    colors:
      # Default colors
      primary:
        background: '#002b36' # base03
        foreground: '#839496' # base0

      # Cursor colors
      cursor:
        text:   '#002b36' # base03
        cursor: '#839496' # base0

      # Normal colors
      normal:
        black:   '#073642' # base02
        red:     '#dc322f' # red
        green:   '#859900' # green
        yellow:  '#b58900' # yellow
        blue:    '#268bd2' # blue
        magenta: '#d33682' # magenta
        cyan:    '#2aa198' # cyan
        white:   '#eee8d5' # base2

      # Bright colors
      bright:
        black:   '#002b36' # base03
        red:     '#cb4b16' # orange
        green:   '#586e75' # base01
        yellow:  '#657b83' # base00
        blue:    '#839496' # base0
        magenta: '#6c71c4' # violet
        cyan:    '#93a1a1' # base1
        white:   '#fdf6e3' # base3

    zenburn: &zenburn
      colors:
        primary:
          background: '#333333'
          foreground: '#ffffff'

          bright_foreground: '#ffffff'
          bright_background: '#555555'

        cursor:
          text:    '#000000'
          cursor:  '#00ff00'

        normal:
          black:   '#4d4d4d'
          red:     '#bb0000'
          green:   '#98f898'
          yellow:  '#f0e68c'
          blue:    '#96853f'
          magenta: '#ffdead'
          cyan:    '#ffa0a0'
          white:   '#f5deb3'

        bright:
          black:   '#555555'
          red:     '#ff5555'
          green:   '#55ff55'
          yellow:  '#ffff55'
          blue:    '#87ceeb'
          magenta: '#ff55ff'
          cyan:    '#ffd700'
          white:   '#ffffff'

colors: *zenburn
