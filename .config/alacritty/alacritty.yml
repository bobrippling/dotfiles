live_config_reload: true

# None | Error | Warn | Info | Debug | Trace
log_level: Warn

#shell:
#  program: /bin/fish
#  args:
#    - --login

#selection:
  #semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  #save_to_clipboard: true

#env:
  # infocmp | ssh machine tic -x /dev/stdin
  #TERM: xterm-256color

window:
  # - full: borders & title bar
  # - none: no borders or title bar
  # - transparent: transparent background & title bar buttons
  # - buttonless: as transparent, but no buttons
  decorations: full

  #class: alacritty
  #instance: Alacritty
  #general: Alacritty

#font:
  #size: 18.0
  #normal:
    #family: monospace
    #style: Regular
  #bold:
    #family:
    #style: Bold
  #italic:
    #family:
    #style: Italic
  #bold_italic:
    #family:
    #style: Bold Italic

#draw_bold_text_with_bright_colors: true

schemes:
  solarized_dark: &scheme_solarized_dark
    # Default colors
    primary:
      background: '#002b36' # base03
      foreground: '#839496' # base0

    # Cursor colors
    cursor:
      text:  '#002b36' # base03
      cursor: '#839496' # base0

    # Normal colors
    normal:
      black:  '#073642' # base02
      red:   '#dc322f' # red
      green:  '#859900' # green
      yellow:  '#b58900' # yellow
      blue:   '#268bd2' # blue
      magenta: '#d33682' # magenta
      cyan:   '#2aa198' # cyan
      white:  '#eee8d5' # base2

    # Bright colors
    bright:
      black:  '#002b36' # base03
      red:   '#cb4b16' # orange
      green:  '#586e75' # base01
      yellow:  '#657b83' # base00
      blue:   '#839496' # base0
      magenta: '#6c71c4' # violet
      cyan:   '#93a1a1' # base1
      white:  '#fdf6e3' # base3

  zenburn: &scheme_zenburn
    primary:
      background: '#333333'
      foreground: '#ffffff'

      bright_foreground: '#ffffff'
      bright_background: '#555555'

    cursor:
      text:   '#000000'
      cursor:  '#00ff00'

    normal:
      black:  '#6d6d6d'
      red:   '#bb0000'
      green:  '#98f898'
      yellow:  '#f0e68c'
      blue:   '#96853f'
      magenta: '#ffdead'
      cyan:   '#ffa0a0'
      white:  '#f5deb3'

    bright:
      black:  '#656565'
      red:   '#ff5555'
      green:  '#55ff55'
      yellow:  '#ffff55'
      blue:   '#87ceeb'
      magenta: '#ff55ff'
      cyan:   '#ffd700'
      white:  '#ffffff'

  cobalt2: &scheme_cobalt2
    cursor:
      text: "#fefff2"
      cursor: "#f0cc09"

    selection:
      text: "#b5b5b5"
      background: "#18354f"

    primary:
      background: "#132738"
      foreground: "#ffffff"

    normal:
      black: "#000000"
      red: "#ff0000"
      green: "#38de21"
      yellow: "#ffe50a"
      blue: "#1460d2"
      magenta: "#ff005d"
      cyan: "#00bbbb"
      white: "#bbbbbb"

    bright:
      black: "#555555"
      red: "#f40e17"
      green: "#3bd01d"
      yellow: "#edc809"
      blue: "#5555ff"
      magenta: "#ff55ff"
      cyan: "#6ae3fa"
      white: "#ffffff"

colors: *scheme_zenburn

cursor:
  #style: Block

  # If this is `true`, the cursor will be rendered as a hollow box when the
  # window is not focused.
  unfocused_hollow: true

url:
  launcher:
    #program: xdg-open
    #args: []
  #modifiers: None
