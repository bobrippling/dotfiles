live_config_reload: true

# None | Error | Warn | Info | Debug | Trace
log_level: Warn

#shell:
#  program: /bin/fish
#  args:
#    - --login

#selection:
  #semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  #save_to_clipboard: true

#env:
  # infocmp | ssh machine tic -x /dev/stdin
  #TERM: xterm-256color

window:
  # - full: borders & title bar
  # - none: no borders or title bar
  # - transparent: transparent background & title bar buttons
  # - buttonless: as transparent, but no buttons
  decorations: full

  #class: alacritty
  #instance: Alacritty
  #general: Alacritty

#font:
  #size: 18.0
  #normal:
    #family: monospace
    #style: Regular
  #bold:
    #family:
    #style: Bold
  #italic:
    #family:
    #style: Italic
  #bold_italic:
    #family:
    #style: Bold Italic

#draw_bold_text_with_bright_colors: true

schemes:
  solarized_dark: &scheme_solarized_dark
    # Default colors
    primary:
      background: '#002b36' # base03
      foreground: '#839496' # base0

    # Cursor colors
    cursor:
      text:  '#002b36' # base03
      cursor: '#839496' # base0

    # Normal colors
    normal:
      black:  '#073642' # base02
      red:   '#dc322f' # red
      green:  '#859900' # green
      yellow:  '#b58900' # yellow
      blue:   '#268bd2' # blue
      magenta: '#d33682' # magenta
      cyan:   '#2aa198' # cyan
      white:  '#eee8d5' # base2

    # Bright colors
    bright:
      black:  '#002b36' # base03
      red:   '#cb4b16' # orange
      green:  '#586e75' # base01
      yellow:  '#657b83' # base00
      blue:   '#839496' # base0
      magenta: '#6c71c4' # violet
      cyan:   '#93a1a1' # base1
      white:  '#fdf6e3' # base3

  solarized_light: &scheme_solarized_light
    primary:
      background: '#fdf6e3'
      foreground: '#586e75'
      #dim_foreground:    '#dbdbdb'
      #bright_foreground: '#d9d9d9'
      #dim_background:    '#202020'
      #bright_background: '#3a3a3a'

    #cursor:
      #text:   '#2c2c2c'
      #cursor: '#d9d9d9'

    normal:
      black:   '#073642'
      red:     '#dc322f'
      green:   '#859900'
      yellow:  '#b58900'
      blue:    '#268bd2'
      magenta: '#d33682'
      cyan:    '#2aa198'
      white:   '#eee8d5'

    bright:
      black:   '#002b36'
      red:     '#cb4b16'
      green:   '#189b25'
      yellow:  '#c59900'
      blue:    '#469bf2'
      magenta: '#6c71c4'
      cyan:    '#2aa1c8'
      white:   '#fdf6e3'

    #dim: [...] # If the dim colours are not set, they will be calculated automatically based on the `normal` colours.

  zenburn: &scheme_zenburn
    primary:
      background: '#333333'
      foreground: '#ffffff'

      bright_foreground: '#ffffff'
      bright_background: '#555555'

    cursor:
      text:   '#000000'
      cursor:  '#00ff00'

    normal:
      black:  '#6d6d6d'
      red:   '#ff3333'
      green:  '#98f898'
      yellow:  '#f0e68c'
      blue:   '#96853f'
      magenta: '#ffdead'
      cyan:   '#ffa0a0'
      white:  '#f5deb3'

    bright:
      black:  '#656565'
      red:   '#ff5555'
      green:  '#55ff55'
      yellow:  '#ffff55'
      blue:   '#87ceeb'
      magenta: '#ff55ff'
      cyan:   '#ffd700'
      white:  '#ffffff'

  cobalt2: &scheme_cobalt2
    cursor:
      text: "#fefff2"
      cursor: "#f0cc09"

    selection:
      text: "#b5b5b5"
      background: "#18354f"

    primary:
      background: "#132738"
      foreground: "#ffffff"

    normal:
      black: "#000000"
      red: "#ff0000"
      green: "#38de21"
      yellow: "#ffe50a"
      blue: "#1460d2"
      magenta: "#ff005d"
      cyan: "#00bbbb"
      white: "#bbbbbb"

    bright:
      black: "#555555"
      red: "#f40e17"
      green: "#3bd01d"
      yellow: "#edc809"
      blue: "#5555ff"
      magenta: "#ff55ff"
      cyan: "#6ae3fa"
      white: "#ffffff"

    # https://github.com/eendroroy/alacritty-theme/blob/master/themes/papercolor_light.yaml
  papercolor_light: &scheme_papercolor_light
    primary:
      background: '0xeeeeee'
      foreground: '0x444444'

    cursor:
      text: '0xeeeeee'
      cursor: '0x444444'

    normal:
      black:   '0x111111'
      red:     '0xaf0000'
      green:   '0x008700'
      yellow:  '0x5f8700'
      blue:    '0x0087af'
      magenta: '0xff87b7'
      cyan:    '0x005fb7'
      white:   '0xffffff'

    bright:
      black:   '0xbcbcbc'
      red:     '0xd70000'
      green:   '0xd70087'
      yellow:  '0x8700af'
      blue:    '0xd75f00'
      magenta: '0xd75f00'
      cyan:    '0x005faf'
      white:   '0x005f87'

colors: *scheme_papercolor_light

cursor:
  #style: Block

  # If this is `true`, the cursor will be rendered as a hollow box when the
  # window is not focused.
  unfocused_hollow: true

url:
  launcher:
    #program: xdg-open
    #args: []
  #modifiers: None

mouse:
  hide_when_typing: true

selection:
  #semantic_escape_chars: ",│`|:\"' ()[]{}<>"

  # save on select
  save_to_clipboard: false

mouse_bindings:
  - { mouse: Middle, action: None }
#key_bindings: # needs newer alacritty version
  #- { key: N, mods: Command, action: CreateNewWindow }

# only open urls on ctrl+click
# https://github.com/alacritty/alacritty/issues/2058
hints:
  enabled:
    - regex: "(mailto:|https:|http:)\
              [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      command: open
      post_processing: true
      mouse:
        enabled: true
        mods: Control
