live_config_reload = true

[colors.bright]
black = "0xbcbcbc"
blue = "0xd75f00"
cyan = "0x005faf"
green = "0xd70087"
magenta = "0xd75f00"
red = "0xd70000"
white = "0x005f87"
yellow = "0x8700af"

[colors.cursor]
cursor = "0x444444"
text = "0xeeeeee"

[colors.normal]
black = "0x111111"
blue = "0x0087af"
cyan = "0x005fb7"
green = "0x008700"
magenta = "0xff87b7"
red = "0xaf0000"
white = "0xffffff"
yellow = "0x5f8700"

[colors.primary]
background = "0xeeeeee"
foreground = "0x444444"

[cursor]
unfocused_hollow = true

[[hints.enabled]]
command = "open"
post_processing = true
regex = "(mailto:|https:|http:)[^\u0000-\u001F\u007F-<>\"\\s{-}\\^⟨⟩`]+"

[hints.enabled.mouse]
enabled = true
mods = "Control"

[[keyboard.bindings]]
action = "CreateNewWindow"
key = "N"
mods = "Command"

[[keyboard.bindings]]
action = "Quit"
key = "Q"
mods = "Command"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F"
mods = "Command|Control"

[mouse]
hide_when_typing = false

[[mouse.bindings]]
action = "None"
mouse = "Middle"


[selection]
save_to_clipboard = false

[window]
decorations = "full"

